[application]

name="LudumDare38"
main_scene="res://Scenes/main_menu.scn"
icon="res://Assets/world_icon.png"

[autoload]

MusicPlayer="*res://Scripts/MusicPlayer.gd"

[display]

height=576
width=1024
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false

[physics_2d]

default_angular_damp=1
default_gravity=500
default_linear_damp=0.0

[render]

default_clear_color=#fff9b300
